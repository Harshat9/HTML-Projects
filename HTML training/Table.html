<html>
<head>
<title>TABLE</title>
</head>
<body>
<h1 align="center">Tables</h1><hr>

<!-- TABLE creation with cellpadding & cellspacing / Header (thead) & Footer (tfoot) -->

<table border="1" cellpadding="15" cellspacing="0" align="center">
	<thead><th>Student Number</th><th>Student Name</th><th>MARKS</th></thead>
	<tr><td>0350</td><td>Venkat</td><td>410</td></tr>
	<tr><td>0351</td><td>Rama</td><td>450</td></tr>
	<tr><td>0352</td><td>Krishna</td><td>530</td></tr>
	<tfoot><td></td><td>TOTAL</td><td></td></tfoot>
</table>
<br>
<br>

<!-- TABLE creation -->

<table align="center" border="1" height="200" width="400">
	<tr><td>0350</td><td>Venkat</td><td>410</td></tr>
	<tr><td>0351</td><td>Rama</td><td>450</td></tr>
	<tr><td>0352</td><td>Krishna</td><td>530</td></tr>
</table>
<br>
<br>

<!-- Columns merge (colspan) -->

<center><table border="1" height="200" width="400">
	<tr><td colspan="3">ONE</td></tr>
	<tr><td>FOUR</td><td colspan="2">FIVE</td></tr>
	<tr><td colspan="3">SEVEN</td></tr>
</table></center>
<br>
<br>

<!-- Rows merge (colspan) -->

<table align="center" border="1" height="200" width="400">
	<tr><td rowspan="3">ONE</td><td>TWO</td><td rowspan="2">THREE</td></tr>
	<tr><td>FIVE</td></tr>
	<tr><td>EIGHT</td><td>NINE</td></tr>
</table>
<br>
<br>

<!-- Allignments -->

<table align="center" border="1" height="300" width="400">
	<thead><tr align="center"><td>NAME</td><td>CLASS</td><td>MARKS</td><td>AVERAGE</td></tr></thead>
	<tr align="left" valign="top"><td>Std-1</td><td>IX</td><td>450</td><td>93.7</td></tr>
	<tr align="center"><td>Std-2</td><td>VII</td><td>530</td><td>74.3</td></tr>
	<tr align="right" valign="bottom"><td>Std-3</td><td>X</td><td>530</td><td>87.6</td></tr>
</table>
<br>
<br>

<!-- Colours -->

<table align="center" border="1" height="200" width="400" bordercolor="red" bgcolor="yellow">
	<tr><td>0350</td><td>Venkat</td><td>410</td></tr>
	<tr bgcolor="red"><td>0351</td><td>Rama</td><td>450</td></tr>
	<tr><td>0352</td><td bgcolor="white">Krishna</td><td bgcolor="white">530</td></tr>
</table>
<br>
<br>

</body>
</html>
